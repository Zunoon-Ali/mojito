<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (keep it under 60 chars for SEO) -->
    <title>Mojito Cocktail | Refreshing Cocktail Recipes</title>

    <!-- Meta Description (under 160 chars for SEO) -->
    <meta
      name="description"
      content="Discover the classic Mojito cocktail recipe with fresh mint, lime, and rum. Easy step-by-step guide with tips for the perfect refreshing drink."
    />

    <!-- Keywords (not as important anymore, but can help niche SEO) -->
    <meta
      name="keywords"
      content="Mojito, cocktail, cocktail recipes, mint cocktail, lime drink, rum cocktail"
    />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="Mojito Cocktail | Refreshing Cocktail Recipes" />
    <meta
      property="og:description"
      content="Learn how to make the perfect Mojito with fresh ingredients. A must-try refreshing cocktail recipe."
    />
    <meta property="og:image" content="/images/mojito-preview.jpg" />
    <meta property="og:url" content="https://yourwebsite.com/mojito" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mojito Cocktail | Refreshing Cocktail Recipes" />
    <meta
      name="twitter:description"
      content="Step-by-step Mojito cocktail recipe with mint, lime, and rum. A refreshing classic drink!"
    />
    <meta name="twitter:image" content="/images/mojito-preview.jpg" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1a1a1a" />
  </head>

    <div id="root"></div>
